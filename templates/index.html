<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Historical Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <!-- Left Icons for Random Facts and Quiz -->
    <div class="left-icons">
        <button onclick="fetchRandomFact()">
            <i class="fas fa-lightbulb"></i><span>Random Facts</span> 
        </button>   
        <button onclick="displayTopics()">
            <i class="fas fa-question-circle"></i><span>Take a Quiz</span>
        </button>
    </div>
    
    <!-- Main Container for Left and Right Sections -->
    <div class="container">
        <!-- Left Side for Facts and Quiz -->
        <div class="left-section">
            <h1>Facts and Quiz</h1>
            
            <!-- Facts page content area -->
            <div id="factsPage" style="display: none;">
                <p id="factDisplay">Here's your fact!</p>
                <button onclick="fetchRandomFact()">Get Another Fact</button>
            </div>

            <!-- Topic selection dropdown for quiz -->
            <div id="topicSelection" style="display: none;">
                <label for="quizTopics">Choose a topic:</label>
                <div class="scrollable-dropdown">
                    <select id="quizTopics"></select>
                </div>
            </div>
        </div>
    <!-- Quiz Questions Container -->
<div id="quizQuestionsContainer" style="display: none;">
    <div id="quizQuestion"></div>
    <div id="quizOptions"></div>
    <button id="nextQuestionBtn" style="display: none;" onclick="loadNextQuestion()">Next Question</button>
</div>



        <!-- Right Side for Chatbot Interaction -->
        <div class="right-section">
            <h1>Chatbot Interaction</h1>
            <div id="chatbotArea">
                <!-- Chatbot messages will appear here -->
            </div>
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <!-- External JavaScript files -->
    <script src="{{ url_for('static', filename='facts.js') }}"></script>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
